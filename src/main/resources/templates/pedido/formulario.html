<html>
	<head th:replace="~{base :: head}"></head>
	
	<body>
		<div th:replace="~{base :: logo}"></div>
	
		<div class="container">
			<div th:replace="base :: tituloPagina('Novo Pedido')"></div>
		
		 	<div class="card">
				<form class="card-body" th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="POST">
					
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorClass="is-invalid" class="form-control" placeholder="Informe o nome do produto"/>
						<small>Informa qual o nome do produto.</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
					</div>
					
					<div class="form-group">
						<label for="urlProduto">URL</label>
						<input class="form-control" th:errorClass="is-invalid" th:field="*{urlProduto}" placeholder="Informa a URL do produto"/>
						<small>Procure em um site o produto que você deseja.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}"></div>
					</div>
					
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<input class="form-control" th:errorClass="is-invalid" th:field="*{urlImagem}" placeholder="Informe a URL da imagem"/>
						<small>Copie a url da imagem do produto.</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}"></div>
					</div>
					
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea class="form-control" th:errorClass="is-invalid" th:field="*{descricao}" placeholder="Informe a descrição do produto"></textarea>
						<small>Descrição do produto.</small>
						<div class="invalid-feedback" th:errors="*{descricao}"></div>
					</div>
					
					<button class="btn btn-primary" type="submit">Cadastrar</button>
					
				</form>
			</div>
		</div>
	</body>
</html>
