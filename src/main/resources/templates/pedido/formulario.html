<html>
	<head> 
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="p-5 mb-4 bg-light rounded-3">
				<div class="container-fluid py-5">
					<h1 class="display-4">Novo Pedido</h1>
				</div>
			</div>
			
			<form action="/pedido/novo" method="POST">
				<div>
					<label for="nomeProduto">Produto</label>
					<input name="nomeProduto" placeholder="Nome do produto"/>
					<small>Informar o nome do produto.</small>
				</div>
				<div>
					<label for="urlProduto">URL</label>
					<input name="urlProduto" placeholder="URL do produto"/>
					<small>Procure em um site o produto que você deseja.</small>
				</div>
				<div>
					<label for="urlImagem">Imagem</label>
					<input name="urlImagem" placeholder="URL da imagem"/>
					<small>Copie a url da imagem do produto.</small>
				</div>
				<div>
					<label for="descricao">Descrição</label>
					<textarea name="descricao" placeholder="URL da imagem"></textarea>
					<small>Descrição do produto.</small>
				</div>
				<button type="submit">Cadastrar</button>
			</form>
		</div>
	</body>
</html>
