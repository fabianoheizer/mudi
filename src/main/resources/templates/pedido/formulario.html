<html>
	
	<head th:replace="~{base :: head}"></head>
	
	<body>
		<div th:replace="~{base :: logo}"></div>
		
	
		<div class="container">
			<div th:replace="base :: tituloPagina('Novo Pedido')"></div>
			
		
		 	<div class="card">
				<form class="card-body" th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input class="form-control" th:errorClass="is-invalid" th:field="*{nomeProduto}" placeholder="Nome do produto"/>
						<small>Informar o nome do produto.</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
					</div>
					<div class="form-group">
						<label for="urlProduto">URL</label>
						<input class="form-control" th:errorClass="is-invalid" th:field="*{urlProduto}" placeholder="URL do produto"/>
						<small>Procure em um site o produto que você deseja.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}"></div>
					</div>
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<input class="form-control" th:errorClass="is-invalid" th:field="*{urlImagem}" placeholder="URL da imagem"/>
						<small>Copie a url da imagem do produto.</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}"></div>
					</div>
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea class="form-control" th:errorClass="is-invalid" th:field="*{descricao}" placeholder="Descrição do produto"></textarea>
						<small>Descrição do produto.</small>
						<div class="invalid-feedback" th:errors="*{descricao}"></div>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
