<html>
	<head th:replace="~{base :: head}">
		<meta charset="UTF-8">
	</head>
	
	<body>
		<div th:replace="~{base :: logo}"></div>
	
		<div class="container">
	
			<div th:replace="base :: tituloPagina('Login')"></div>
	
			<div class="card mb-3">
				<form lass="card-body" th:action="@{/login}" method="post">
					
					<div class="form-group">
						<label for="username">Usuário</label>
						<input name="username" class="form-control" placeholder="Informa o usuário"/>
					</div>
					<div class="form-group">
						<label for="password">Senha</label>
						<input name="password" class="form-control" placeholder="Informa a senha"/>
					</div>
					
					<button class="btn btn-primary" type="submit">Login</button>
					
				</form>
			</div>
		</div>
	</body>
</html>
